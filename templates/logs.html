<!DOCTYPE html>
<html>
<head>
  <title>Chat Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat History</h2>
    <a href="/">‚Üê Back to Chat</a>
    <table>
      <tr>
        <th>User Message</th>
        <th>Bot Response</th>
        <th>Timestamp</th>
      </tr>
      {% for user, bot, time in logs %}
      <tr>
        <td>{{ user }}</td>
        <td>{{ bot }}</td>
        <td>{{ time }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
